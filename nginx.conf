worker_processes auto;
error_log stderr warn;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;

    # Basic Settings
    sendfile on;
    keepalive_timeout 65;
    client_max_body_size 50M;

    server {
        listen 8080; # Railway expects port 8080 by default
        server_name _;
        root /var/www/html/public; # React Build output
        index index.html;

        # 1. API Requests -> Backend (PHP)
        # Protože PHP soubory jsou o úroveň výš v /var/www/html (ne v public),
        # musíme to správně nasměrovat. 
        # Zjednodušení: API endpointy v /backend budou mapovány.
        
        location /api/ {
            alias /var/www/html/; # Mapuje /api/ changerequest.php -> /var/www/html/changerequest.php
            try_files $uri $uri/ =404;

            location ~ \.php$ {
                include fastcgi_params;
                fastcgi_pass unix:/run/php-fpm.sock;
                fastcgi_param SCRIPT_FILENAME $request_filename;
                fastcgi_index index.php;
            }
        }

        # 2. Frontend Requests -> React (Single Page App)
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Deny hidden files
        location ~ /\. {
            deny all;
        }
    }
}
